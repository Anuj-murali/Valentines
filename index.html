<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    position: relative;
  }

  h1 {
    margin-top: 80px;
    font-size: 6vw; /* Responsive text */
    z-index: 2;
    position: relative;
  }

  .btn {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  /* Button container */
  .buttons {
    position: absolute;
    top: 55%;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 5;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #333;
    color: white;
    position: relative;
  }

  #msg {
    position: absolute;
    top: 70%;
    width: 100%;
    font-size: 20px;
    color: #d1005c;
    font-weight: bold;
    z-index: 6;
  }

  #selector {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
  }

  #valentineSelect {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0.8; }
    to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }

  #popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  #popup img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.8);
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    h1 {
      font-size: 8vw;
    }

    .btn {
      padding: 10px 18px;
      font-size: 16px;
    }

    #msg {
      font-size: 18px;
    }
  }
</style>
</head>

<body>

<div id="selector">
  <select id="valentineSelect">
    <option value="">Choose your Valentine üíò</option>
    <option value="abishek">Abishek</option>
    <option value="asif">Asif</option>
    <option value="amar">Amar</option>
    <option value="namitha">Namitha</option>
    <option value="shone">Shone</option>
    <option value="kurian">Kurian</option>
    <option value="aravind">Aravind</option>
    <option value="avani">Avani</option>
    <option value="aarabhi">Aarabhi</option>
    <option value="mariya">Mariya</option>
  </select>
</div>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes" class="btn">Yes üòç</button>
  <button id="no" class="btn">No üòÖ</button>
</div>

<div id="msg"></div>

<div id="popup">
  <img id="popupImg" src="" alt="Valentine">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const select = document.getElementById("valentineSelect");

let yesSize = 1;

const mediaMap = {
  amar: "amar.gif",
  namitha: "namitha.gif",
  avani: "avani.jpeg",
  shone: "shone.gif",
  aravind: "aravind.gif",
  aarabhi: "aarabhi.gif",
  kurian: "kurian.gif",
  abishek: "abishek.gif.gif",
  mariya: "mariya.gif",
  asif: "asif.gif"
};

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.1;
  yesBtn.style.transform = `scale(${yesSize})`;
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
  const chosen = select.value;
  if (!chosen) {
    msg.innerText = "Choose someone first üòè‚ù§Ô∏è";
    return;
  }

  msg.innerText = "Yayyy! Best decision ever ‚ù§Ô∏èü•∞";
  popupImg.src = mediaMap[chosen];
  popup.style.display = "flex";
});

popup.addEventListener("click", () => {
  popup.style.display = "none";
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
