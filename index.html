<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    z-index: 2;
  }

  .btn {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
    z-index: 2;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 45%;
    top: 55%;
  }

  #no {
    background: #333;
    color: white;
    left: 55%;
    top: 55%;
  }

  #msg {
    position: absolute;
    top: 65%;
    width: 100%;
    font-size: 24px;
    color: #d1005c;
    font-weight: bold;
    z-index: 2;
  }

  /* ‚ù§Ô∏è hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" class="btn">Yes üòç</button>
<button id="no" class="btn">No üòÖ</button>

<div id="msg"></div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
  msg.innerText = "Yayyy! Best decision ever ‚ù§Ô∏èü•∞";
});

/* ‚ù§Ô∏è generate floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
